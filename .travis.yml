# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r
os: linux
language: r
r:
  - oldrel
  - release
  - devel
cache: packages
repos:
  CRAN: https://cloud.r-project.org
  ropensci: http://packages.ropensci.org
r_packages:
  - devtools
install:
  - R -e 'devtools::install_deps(dependencies = T, upgrade = "always")'
  - R -e 'devtools::install_local(force = T, upgrade = "never")'

script:
  - R -e 'devtools::test()'
