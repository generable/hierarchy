# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r
os: linux
language: r
r:
  - oldrel
  - release
  - devel
#cache: packages
repos:
  CRAN: https://cloud.r-project.org
  ropensci: http://packages.ropensci.org
#r_github_packages:
#  - r-lib/covr
r_packages:
  - devtools
  - testthat
install:
  - R -e 'devtools::install_deps(dependencies = T, upgrade = "always")'
  - R -e 'devtools::install_local(upgrade = "always")'

script:
  - R -e 'devtools::test()'
